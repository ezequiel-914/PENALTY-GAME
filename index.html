<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penalty Game</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>  
    <body class="stage">
        <header class="game-info">
            <div class="game-status">
                <div class="game-status-quadro">
                    <div class="player-one-status">
                        <strong class="player-one-name">Player One</strong>
                        <div class="player-one-goals">
                            <div class="player-one-s1"></div>
                            <div class="player-one-s2"></div>
                            <div class="player-one-s3"></div>
                            <div class="player-one-s4"></div>
                            <div class="player-one-s5"></div>
                        </div>
                    </div>
                    <div class="player-two-status">
                        <strong class="player-two-name">Player Two</strong>
                        <div class="player-two-goals">
                            <div class="player-two-s1"></div>
                            <div class="player-two-s2"></div>
                            <div class="player-two-s3"></div>
                            <div class="player-two-s4"></div>
                            <div class="player-two-s5"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="players-status"></div>
        </header>
        <div class="goal-area">
            <div class="goal-structure">
                
            </div>
        </div>
        <div class="keeper"></div>
        <div class="player"></div>
        <div class="controls"></div>

    </body>
</html>
